<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSUDI AI - BP PAUD & PNF</title>
    
    <!-- Libraries via ESM -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        
        #initial-loader {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: white; z-index: 9999; transition: opacity 0.5s ease;
        }
        
        .spinner {
            width: 60px; height: 60px; border: 4px solid rgba(79, 70, 229, 0.1);
            border-top: 4px solid #6366f1; border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #root { opacity: 0; transition: opacity 0.8s ease; }
        #root.ready { opacity: 1; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @media print {
            aside, header, nav, button, .no-print { display: none !important; }
            body, #root { background: white !important; overflow: visible !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
        }
    </style>

        <!-- Use Vite / local bundler for development and production builds -->
</head>
<body>
    <div id="initial-loader">
        <div class="text-center">
            <div class="spinner"></div>
            <p class="font-black tracking-[0.3em] text-[10px] animate-pulse uppercase text-indigo-400">Arsudi AI System</p>
            <p id="status-text" class="text-white/40 text-[9px] mt-2 uppercase font-bold tracking-widest">Sinkronisasi Database...</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- Vite-compatible module entry -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
